name: Build and Export Docker Image

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        tags: airport-simulator:latest
        outputs: type=docker,dest=/tmp/airport-simulator.tar
        
    - name: Upload Docker image
      uses: actions/upload-artifact@v3
      with:
        name: airport-simulator-docker-image
        path: /tmp/airport-simulator.tar
        retention-days: 30
